<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self'; frame-src 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Classavo - Student Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            position: static;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: static;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #ef4444;
            background: #fef2f2;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
        }
        
        .success {
            color: #10b981;
            background: #f0fdf4;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #bbf7d0;
        }
        
        .dashboard {
            text-align: center;
        }
        
        .course-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #374151;
        }
        
        .course-code {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #6b7280;
        }
        
        .spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <div class="logo">
                <h1>Classavo</h1>
            </div>
            
            <div id="loginError" class="error hidden"></div>
            <div id="loginSuccess" class="success hidden"></div>
            
            <form id="login" method="post" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" data-cy="email-input" required 
                           autocomplete="email" maxlength="254" spellcheck="false"
                           aria-label="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" data-cy="password-input" required 
                           autocomplete="current-password" maxlength="128" spellcheck="false"
                           aria-label="Enter your password">
                </div>
                
                <button type="submit" class="btn" data-cy="login-button" role="button" aria-label="Sign in to your account">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
        </div>
        
        <!-- Course Join Form -->
        <div id="courseJoinForm" class="form-container hidden">
            <div class="logo">
                <h1>Join Course</h1>
            </div>
            
            <div id="courseError" class="error hidden"></div>
            
            <form id="courseJoin" method="post" novalidate>
                <div class="form-group">
                    <label for="courseCode">Course Code</label>
                    <input type="text" id="courseCode" name="courseCode" data-cy="course-code-input" required 
                           autocomplete="off" maxlength="20" spellcheck="false" pattern="[A-Z0-9]+"
                           aria-label="Enter your course code" aria-describedby="courseCodeHelp">
                </div>
                
                <div class="form-group">
                    <label for="coursePassword">Course Password</label>
                    <input type="password" id="coursePassword" name="coursePassword" data-cy="course-password-input" required 
                           autocomplete="off" maxlength="128" spellcheck="false"
                           aria-label="Enter your course password" aria-describedby="coursePasswordHelp">
                </div>
                
                <button type="submit" class="btn" data-cy="join-course-button" role="button" aria-label="Join course with entered credentials">
                    <span class="btn-text">Join Course</span>
                </button>
            </form>
        </div>
        
        <!-- Course Dashboard -->
        <div id="courseDashboard" class="dashboard hidden" role="main">
            <div class="logo">
                <h1>Course Dashboard</h1>
            </div>
            
            <div id="courseTitle" class="course-title" data-cy="course-title" aria-label="Course title"></div>
            <div id="courseCodeDisplay" class="course-code" data-cy="course-code-display" aria-label="Course code display"></div>
            
            <button id="startCourseBtn" class="btn hidden" data-cy="start-course-button" aria-label="Start course content" role="button">
                Start Course
            </button>
            
            <div id="loadingIndicator" class="loading" aria-live="polite">
                <div class="spinner"></div>
                Loading course content...
            </div>
        </div>
    </div>

    <script>
        'use strict';

        // Security Configuration
        const SECURITY_CONFIG = {
            MAX_LOGIN_ATTEMPTS: 5,
            RATE_LIMIT_WINDOW: 1000, // 1 second
            MAX_INPUT_LENGTH: 10000,
            EMAIL_MAX_LENGTH: 254,
            PASSWORD_MAX_LENGTH: 128,
            COURSE_CODE_MAX_LENGTH: 20
        };

        // Security utility functions
        const SecurityUtils = {
            // HTML entity encoding to prevent XSS
            escapeHtml: function(unsafe) {
                if (typeof unsafe !== 'string') return '';
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;")
                    .replace(/\//g, "&#x2F;");
            },

            // Sanitize input by removing dangerous characters and patterns
            sanitizeInput: function(input) {
                if (typeof input !== 'string') return '';
                
                // Remove null bytes and control characters
                input = input.replace(/[\x00-\x1F\x7F]/g, '');
                
                // Remove potential XSS patterns
                input = input.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
                input = input.replace(/<iframe\b[^<]*(?:(?!<\/iframe>)<[^<]*)*<\/iframe>/gi, '');
                input = input.replace(/javascript:/gi, '');
                input = input.replace(/vbscript:/gi, '');
                input = input.replace(/on\w+\s*=/gi, '');
                input = input.replace(/data:(?!image\/)/gi, '');
                
                // Remove SQL injection patterns
                input = input.replace(/['";]|(--)|(\|\|)|(\*)|(%)/g, '');
                input = input.replace(/\b(drop|delete|insert|update|union|select|exec|execute|script|alert|eval)\b/gi, '');
                
                // Remove command injection patterns
                input = input.replace(/[;&|`$(){}[\]\\]/g, '');
                
                // Trim and limit length
                input = input.trim();
                if (input.length > SECURITY_CONFIG.MAX_INPUT_LENGTH) {
                    input = input.substring(0, SECURITY_CONFIG.MAX_INPUT_LENGTH);
                }
                
                return input;
            },

            // Validate email format and security
            validateEmail: function(email) {
                if (!email || typeof email !== 'string') return false;
                
                // Length check
                if (email.length > SECURITY_CONFIG.EMAIL_MAX_LENGTH) return false;
                
                // Basic format validation
                const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
                if (!emailRegex.test(email)) return false;
                
                // Security checks
                if (email.includes('javascript:')) return false;
                if (email.includes('<script')) return false;
                if (email.includes('..')) return false;
                if (email.includes('\x00')) return false;
                
                // Check for injection patterns
                const dangerousPatterns = [
                    /['";]/,
                    /\b(drop|delete|insert|update|union|select)\b/i,
                    /<[^>]*>/,
                    /\${/,
                    /\|\|/
                ];
                
                return !dangerousPatterns.some(pattern => pattern.test(email));
            },

            // Validate course code format and security
            validateCourseCode: function(code) {
                if (!code || typeof code !== 'string') return false;
                
                // Length check
                if (code.length > SECURITY_CONFIG.COURSE_CODE_MAX_LENGTH) return false;
                
                // Format validation (alphanumeric only)
                if (!/^[A-Z0-9]+$/i.test(code)) return false;
                
                // Security checks
                const dangerousPatterns = [
                    /[<>'";&|`$(){}[\]\\]/,
                    /javascript:/i,
                    /data:/i,
                    /\x00/,
                    /\b(drop|delete|insert|update|union|select|exec|alert|eval)\b/i
                ];
                
                return !dangerousPatterns.some(pattern => pattern.test(code));
            },

            // Validate password security (not content, just format safety)
            validatePasswordFormat: function(password) {
                if (!password || typeof password !== 'string') return false;
                
                // Length check
                if (password.length > SECURITY_CONFIG.PASSWORD_MAX_LENGTH) return false;
                
                // Security checks (don't validate content, just safety)
                if (password.includes('\x00')) return false;
                if (password.includes('<script')) return false;
                if (password.includes('javascript:')) return false;
                
                return true;
            },

            // Check for potential buffer overflow
            checkBufferOverflow: function(input) {
                return input && input.length > SECURITY_CONFIG.MAX_INPUT_LENGTH;
            },

            // Sanitize error messages to prevent data exposure
            sanitizeErrorMessage: function(message, userInput) {
                // Don't include raw user input in error messages
                const sanitizedMessage = this.escapeHtml(message);
                
                // Remove any potential user input from the message
                if (userInput) {
                    const escapedInput = this.escapeHtml(userInput);
                    return sanitizedMessage.replace(new RegExp(escapedInput, 'gi'), '[FILTERED]');
                }
                
                return sanitizedMessage;
            }
        };

        // Rate limiting implementation
        class RateLimiter {
            constructor() {
                this.attempts = new Map();
            }

            isRateLimited(identifier) {
                const now = Date.now();
                const userAttempts = this.attempts.get(identifier) || { count: 0, firstAttempt: now };
                
                // Reset counter if window has passed
                if (now - userAttempts.firstAttempt > SECURITY_CONFIG.RATE_LIMIT_WINDOW) {
                    userAttempts.count = 0;
                    userAttempts.firstAttempt = now;
                }
                
                userAttempts.count++;
                this.attempts.set(identifier, userAttempts);
                
                return userAttempts.count > SECURITY_CONFIG.MAX_LOGIN_ATTEMPTS;
            }

            reset(identifier) {
                this.attempts.delete(identifier);
            }
        }

        // Session security
        class SessionManager {
            constructor() {
                this.sessionData = new Map();
                this.sessionTimeout = 30 * 60 * 1000; // 30 minutes
            }

            createSession(userId) {
                const sessionId = this.generateSecureId();
                const session = {
                    userId: userId,
                    created: Date.now(),
                    lastActivity: Date.now()
                };
                this.sessionData.set(sessionId, session);
                return sessionId;
            }

            validateSession(sessionId, userId) {
                const session = this.sessionData.get(sessionId);
                if (!session) return false;
                if (session.userId !== userId) return false;
                if (Date.now() - session.lastActivity > this.sessionTimeout) {
                    this.sessionData.delete(sessionId);
                    return false;
                }
                
                session.lastActivity = Date.now();
                return true;
            }

            getSessionUserId(sessionId) {
                const session = this.sessionData.get(sessionId);
                return session ? session.userId : null;
            }

            generateSecureId() {
                return Math.random().toString(36).substring(2) + Date.now().toString(36);
            }
        }

        // Initialize security components
        const rateLimiter = new RateLimiter();
        const sessionManager = new SessionManager();

        // Mock API responses and application state
        const mockUsers = {
            'student@classavo.com': { password: 'password123', verified: true },
            'unverified@classavo.com': { password: 'password123', verified: false },
            'newstudent@classavo.com': { password: 'password123', verified: true }
        };
        
        const mockCourses = {
            'CS101': { 
                password: 'intro2023', 
                title: 'Introduction to Computer Science',
                description: 'Learn the fundamentals of programming and computer science.'
            },
            'MATH201': { 
                password: 'calculus', 
                title: 'Calculus II',
                description: 'Advanced calculus topics including integration techniques.'
            },
            'FULL101': {
                password: 'fullcourse',
                title: 'Full Course',
                description: 'A course that has reached maximum capacity.',
                status: 'full'
            },
            'CLOSED101': {
                password: 'closedcourse',
                title: 'Closed Course',
                description: 'A course with closed enrollment.',
                status: 'closed'
            },
            'ARCH101': {
                password: 'archived',
                title: 'Archived Course',
                description: 'A course that has been archived.',
                status: 'archived'
            }
        };
        
        let currentUser = null;
        let currentCourse = null;
        let currentSessionId = null;
        
        // Utility functions
        function showElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.classList.remove('hidden');
                
                // Auto-focus course code input when course join form is shown
                if (id === 'courseJoinForm') {
                    setTimeout(() => {
                        const courseCodeInput = document.getElementById('courseCode');
                        if (courseCodeInput) {
                            courseCodeInput.focus();
                        }
                    }, 100); // Small delay to ensure element is fully visible
                }
            }
        }
        
        function hideElement(id) {
            const element = document.getElementById(id);
            if (element) element.classList.add('hidden');
        }
        
        function showError(containerId, message, userInput = null) {
            const errorEl = document.getElementById(containerId);
            if (!errorEl) return;
            
            const sanitizedMessage = SecurityUtils.sanitizeErrorMessage(message, userInput);
            errorEl.textContent = sanitizedMessage; // Use textContent to prevent HTML injection
            errorEl.classList.remove('hidden');
            setTimeout(() => errorEl.classList.add('hidden'), 5000);
        }
        
        function showSuccess(containerId, message) {
            const successEl = document.getElementById(containerId);
            if (!successEl) return;
            
            successEl.textContent = SecurityUtils.escapeHtml(message);
            successEl.classList.remove('hidden');
            setTimeout(() => successEl.classList.add('hidden'), 3000);
        }
        
        function setButtonLoading(buttonSelector, isLoading) {
            const btn = document.querySelector(`[data-cy="${buttonSelector}"]`);
            if (!btn) return;
            
            const textEl = btn.querySelector('.btn-text');
            if (!textEl) return;
            
            if (isLoading) {
                btn.disabled = true;
                textEl.innerHTML = '<div class="spinner"></div> Loading...';
            } else {
                btn.disabled = false;
                textEl.textContent = btn.dataset.originalText || 'Submit';
            }
        }

        // Secure form validation
        function validateLoginForm(email, password) {
            const errors = [];

            // Input sanitization and validation
            if (!SecurityUtils.validateEmail(email)) {
                errors.push('Invalid email format');
            }

            if (!SecurityUtils.validatePasswordFormat(password)) {
                errors.push('Invalid password format');
            }

            // Buffer overflow check
            if (SecurityUtils.checkBufferOverflow(email) || SecurityUtils.checkBufferOverflow(password)) {
                errors.push('Input too long');
            }

            return errors;
        }

        function validateCourseForm(courseCode, coursePassword) {
            const errors = [];

            // Input sanitization and validation
            if (!SecurityUtils.validateCourseCode(courseCode)) {
                errors.push('Invalid course code format');
            }

            if (!SecurityUtils.validatePasswordFormat(coursePassword)) {
                errors.push('Invalid password format');
            }

            // Buffer overflow check
            if (SecurityUtils.checkBufferOverflow(courseCode) || SecurityUtils.checkBufferOverflow(coursePassword)) {
                errors.push('Input too long');
            }

            return errors;
        }
        
        // Login form handler
        document.getElementById('login').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.querySelector('[data-cy="login-button"]');
            
            // Get and sanitize inputs
            const rawEmail = emailInput.value;
            const rawPassword = passwordInput.value;
            
            const email = SecurityUtils.sanitizeInput(rawEmail);
            const password = SecurityUtils.sanitizeInput(rawPassword);
            
            // Rate limiting check
            if (rateLimiter.isRateLimited(email || 'anonymous')) {
                showError('loginError', 'Too many login attempts. Please try again later.');
                return;
            }
            
            // Validate inputs
            const validationErrors = validateLoginForm(email, password);
            if (validationErrors.length > 0) {
                showError('loginError', 'Invalid email or password'); // Generic message for security
                return;
            }
            
            // Store original button text
            loginBtn.dataset.originalText = 'Sign In';
            setButtonLoading('login-button', true);
            
            // Clear password immediately for security (keep email for UX)
            passwordInput.value = '';
            
            try {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Check credentials (using original values for authentication)
                if (!mockUsers[rawEmail]) {
                    setButtonLoading('login-button', false);
                    showError('loginError', 'Invalid email or password');
                    return;
                }
                
                if (mockUsers[rawEmail].password !== rawPassword) {
                    setButtonLoading('login-button', false);
                    showError('loginError', 'Invalid email or password');
                    return;
                }
                
                // Check email verification
                if (!mockUsers[rawEmail].verified) {
                    setButtonLoading('login-button', false);
                    showError('loginError', 'Please verify your email before logging in. Check your inbox for verification link.');
                    return;
                }
                
                // Successful login
                currentUser = email;
                currentSessionId = sessionManager.createSession(email);
                rateLimiter.reset(email);
                setButtonLoading('login-button', false);
                
                // Clear email on successful login for security
                emailInput.value = '';
                
                showSuccess('loginSuccess', 'Login successful! Redirecting...');
                
                setTimeout(() => {
                    hideElement('loginForm');
                    showElement('courseJoinForm');
                    
                    // Auto-focus the course code input field for better UX
                    const courseCodeInput = document.getElementById('courseCode');
                    if (courseCodeInput) {
                        courseCodeInput.focus();
                    }
                }, 1500);
                
            } catch (error) {
                setButtonLoading('login-button', false);
                showError('loginError', 'Login failed. Please try again.');
                console.error('Login error:', error);
            }
        });
        
        // Course join form handler
        document.getElementById('courseJoin').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Session validation with integrity check
            if (!currentUser || !currentSessionId || !sessionManager.validateSession(currentSessionId, currentUser)) {
                showError('courseError', 'Session expired. Please log in again.');
                setTimeout(() => {
                    hideElement('courseJoinForm');
                    showElement('loginForm');
                }, 2000);
                return;
            }
            
            // Additional security: verify current user matches session user
            const sessionUserId = sessionManager.getSessionUserId(currentSessionId);
            if (sessionUserId !== currentUser) {
                showError('courseError', 'Session expired. Please log in again.');
                setTimeout(() => {
                    hideElement('courseJoinForm');
                    showElement('loginForm');
                }, 2000);
                return;
            }
            
            const codeInput = document.getElementById('courseCode');
            const passwordInput = document.getElementById('coursePassword');
            const joinBtn = document.querySelector('[data-cy="join-course-button"]');
            
            // Get and sanitize inputs
            const rawCourseCode = codeInput.value;
            const rawCoursePassword = passwordInput.value;
            
            const courseCode = SecurityUtils.sanitizeInput(rawCourseCode).trim().toUpperCase();
            const coursePassword = SecurityUtils.sanitizeInput(rawCoursePassword);
            
            // Validate inputs
            const validationErrors = validateCourseForm(courseCode, coursePassword);
            if (validationErrors.length > 0) {
                showError('courseError', 'Invalid course code. Please check with your instructor.');
                return;
            }
            
            joinBtn.dataset.originalText = 'Join Course';
            setButtonLoading('join-course-button', true);
            
            try {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1200));
                
                // Validate empty inputs (after sanitization)
                if (!courseCode || !coursePassword) {
                    setButtonLoading('join-course-button', false);
                    showError('courseError', 'Please enter both course code and password');
                    return;
                }
                
                // Check if course exists
                if (!mockCourses[courseCode]) {
                    setButtonLoading('join-course-button', false);
                    showError('courseError', 'Invalid course code. Please check with your instructor.');
                    // Clear password after a delay for security, but preserve for UX initially
                    setTimeout(() => passwordInput.value = '', 3000);
                    return;
                }
                
                // Check course password (using original for verification)
                if (mockCourses[courseCode].password !== rawCoursePassword) {
                    setButtonLoading('join-course-button', false);
                    showError('courseError', 'Incorrect course password. Please try again.');
                    // Clear password after a delay for security, but preserve for UX initially
                    setTimeout(() => passwordInput.value = '', 3000);
                    return;
                }
                
                // Check course status (for capacity and enrollment checks)
                const course = mockCourses[courseCode];
                if (course.status === 'full') {
                    setButtonLoading('join-course-button', false);
                    showError('courseError', 'Course is at maximum capacity. Please contact your instructor.');
                    // Clear password after a delay for security, but preserve for UX initially
                    setTimeout(() => passwordInput.value = '', 3000);
                    return;
                }
                
                if (course.status === 'closed') {
                    setButtonLoading('join-course-button', false);
                    showError('courseError', 'Course enrollment is closed. Please contact your instructor.');
                    // Clear password after a delay for security, but preserve for UX initially
                    setTimeout(() => passwordInput.value = '', 3000);
                    return;
                }
                
                if (course.status === 'archived') {
                    setButtonLoading('join-course-button', false);
                    showError('courseError', 'This course has been archived and is no longer available.');
                    // Clear password after a delay for security, but preserve for UX initially
                    setTimeout(() => passwordInput.value = '', 3000);
                    return;
                }
                
                // Successful course join
                currentCourse = courseCode;
                setButtonLoading('join-course-button', false);
                
                // Clear both fields on successful join for security
                codeInput.value = '';
                passwordInput.value = '';
                
                // Show dashboard
                hideElement('courseJoinForm');
                showElement('courseDashboard');
                
                // Update dashboard content with sanitized data
                const titleElement = document.getElementById('courseTitle');
                const codeElement = document.getElementById('courseCodeDisplay');
                
                if (titleElement) {
                    titleElement.textContent = mockCourses[courseCode].title;
                }
                if (codeElement) {
                    codeElement.textContent = `Course Code: ${courseCode}`;
                }
                
                // Simulate loading course content
                setTimeout(() => {
                    hideElement('loadingIndicator');
                    showElement('startCourseBtn');
                }, 2000);
                
            } catch (error) {
                setButtonLoading('join-course-button', false);
                showError('courseError', 'Course join failed. Please try again.');
                console.error('Course join error:', error);
            }
        });
        
        // Start course button handler
        document.getElementById('startCourseBtn').addEventListener('click', function() {
            if (!currentCourse || !mockCourses[currentCourse]) return;
            
            // Show confirmation dialog before starting course
            const confirmed = confirm('Are you ready to start the course?');
            
            if (confirmed) {
                const courseName = SecurityUtils.escapeHtml(mockCourses[currentCourse].title);
                alert(`Starting ${courseName}! This would redirect to the course content.`);
                
                // Disable the start button after course is started
                this.disabled = true;
            }
            // If not confirmed, do nothing (course start is cancelled)
        });
        
        // Security event handlers
        document.addEventListener('DOMContentLoaded', function() {
            // Prevent form submission with Enter on disabled buttons
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        const submitBtn = form.querySelector('button[type="submit"]');
                        if (submitBtn && submitBtn.disabled) {
                            e.preventDefault();
                        }
                    }
                });
            });
            
            // Input length validation
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.length > parseInt(this.getAttribute('maxlength') || '10000')) {
                        this.value = this.value.substring(0, parseInt(this.getAttribute('maxlength') || '10000'));
                    }
                });
            });
        });
        
        // Global error handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global error:', { msg, url, lineNo, columnNo, error });
            return true; // Prevent default browser error handling
        };
        
        // Expose limited testing interface
        window.mockUsers = mockUsers;
        window.mockCourses = mockCourses;
        window.getCurrentUser = () => currentUser;
        window.getCurrentCourse = () => currentCourse;
        window.getCurrentSessionId = () => currentSessionId;
        
        // Reset function for testing
        window.resetApp = function() {
            currentUser = null;
            currentCourse = null;
            currentSessionId = null;
            rateLimiter.attempts.clear();
            
            // Reset forms
            const loginForm = document.getElementById('login');
            const courseForm = document.getElementById('courseJoin');
            if (loginForm) loginForm.reset();
            if (courseForm) courseForm.reset();
            
            // Reset visibility
            showElement('loginForm');
            hideElement('courseJoinForm');
            hideElement('courseDashboard');
            hideElement('startCourseBtn');
            showElement('loadingIndicator');
            
            // Clear messages
            hideElement('loginError');
            hideElement('loginSuccess');
            hideElement('courseError');
        };

        // Security monitoring (for demonstration)
        window.getSecurityMetrics = function() {
            return {
                rateLimitAttempts: rateLimiter.attempts.size,
                activeSessions: sessionManager.sessionData.size,
                securityConfig: SECURITY_CONFIG
            };
        };
    </script>
</body>
